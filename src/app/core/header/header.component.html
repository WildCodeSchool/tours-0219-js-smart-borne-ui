<div class="wrapper">

    <nav class="sidebar" [ngbCollapse]="isCollapsed">
        <div class="sidebar-header text-center">
            <h3 class="sizeTitleHeader">{{profile?.role}}</h3>
        </div>

        <ul class="list-unstyled components text-center">
            <li>
                <a class="asidebar" [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li>
                <a class="asidebar" [routerLink]="['/bornes']">Bornes</a>
            </li>
            <li>
                <a class="asidebar" [routerLink]="['/clients']">Clients</a>
            </li>
            <li>
                <a class="asidebar" [routerLink]="['/offers']">Offres</a>
            </li>
            <li>
                <a class="asidebar" [routerLink]="['/maintenance']">Maintenance</a>
            </li>
        </ul>

    </nav>

    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-color">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" (click)="isCollapsed = !isCollapsed"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseSidebar" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Réduire le menu</span>
                </button>

                <h4 class="title-center-smartborne">SMART BORNE</h4>

                <div ngbDropdown class="right d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdown" ngbDropdownToggle>
                        {{profile?.username}}
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdown">
                        <ng-container *ngIf="profile?.role == 'ADMINISTRATEUR'">
                            <button ngbDropdownItem [routerLink]="[]">Paramètres</button>
                            <button ngbDropdownItem [routerLink]="['/dashboard/user']">Gérer les utilisateurs</button>
                            <div class="dropdown-divider"></div>
                        </ng-container>
                        <button ngbDropdownItem [routerLink]="[]" (click)="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <router-outlet></router-outlet>

    </div>
</div>
