<div class="container mt-3 mb-4">

    <h1 class="text-center">Administrateur</h1>

    <div class="row">
        <div class="col-6">
            <h3 class="text-center">Plastique</h3>
            <canvas baseChart [data]="plastiqueData" [labels]="plastiqueLabels" [chartType]="plastiqueType"></canvas>
        </div>
        <div class="col-6">
            <h3 class="text-center">Cannette</h3>
            <canvas baseChart [data]="cannetteData" [labels]="cannetteLabels" [chartType]="cannetteType"></canvas>
        </div>
    </div>
    <div>
        <div class="col-md-12 col-xl-12 mt-4">
            <h1 class="text-center mb-3 mt-3">Tableaux</h1>
            <div style="display: block">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [legend]="barChartLegend" [chartType]="barChartType"></canvas>
            </div>
            <div class="row mt-4">
                <div class="col-6 col-6">
                    <div class="card">
                        <h3 class="text-center p-3">Remplissage bac 1 :</h3>
                        <div class=" ml-3 mr-3 mb-3" *ngIf="topBornesBacUn">
                          <ng-container *ngFor="let topBornesBacUn of topBornesBacUn">
                            <p>
                              <a routerLink="/borne/{{topBornesBacUn._id}}">
                              <ngb-progressbar [type]="color(topBornesBacUn.taux.bacUn)" showValue="true"
                                               [value]="topBornesBacUn.taux.bacUn" [striped]="true" [animated]="true"
                                               routerLink="/borne/{{topBornesBacUn._id}}">
                              </ngb-progressbar>
                              </a>
                            </p>
                          </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-6">
                    <div class="card">
                        <h3 class="text-center p-3">Remplissage bac 2 :</h3>
                        <div class=" ml-3 mr-3 mb-3" *ngIf="topBornesBacDeux">
                          <ng-container *ngFor="let topBornesBacDeux of topBornesBacDeux">
                            <p>
                              <a routerLink="/borne/{{topBornesBacDeux._id}}">
                              <ngb-progressbar [type]="color(topBornesBacDeux.taux.bacDeux)" showValue="true"
                                               [value]="topBornesBacDeux.taux.bacDeux" [striped]="true" [animated]="true"
                                               routerLink="/borne/{{topBornesBacDeux._id}}">
                              </ngb-progressbar>
                              </a>
                            </p>
                          </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6 col-xl-6">
                    <div class="card">
                        <h3 class="text-center p-3">Offres proche de l'expiration :</h3>
                        <div class=" ml-3 mr-3 mb-3" *ngIf="topOffres">
                          <ng-container *ngFor="let topOffres of topOffres">
                            <p class="justify-content-center">
                              <a routerLink="/offer/{{topOffres._id}}">
                              <ngb-progressbar [type]="color(firstOffreTaux)" showValue="true"
                                               [value]="firstOffreTaux" [striped]="true" [animated]="true"
                                               routerLink="/offer/{{topOffres._id}}">
                              </ngb-progressbar>
                              </a>
                            </p>
                          </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-6">
                    <div class="card">
                        <h3 class="text-center p-3">Rouleaux d'impression vides :</h3>
                        <div class=" ml-3 mr-3 mb-3" *ngIf="topBornesRouleaux">
                          <ng-container *ngFor="let topBornesRouleaux of topBornesRouleaux">
                            <p>
                              <a routerLink="/borne/{{topBornesRouleaux._id}}">
                              <ngb-progressbar [type]="color(rouleauxTauxUn)" showValue="true"
                                               [value]="rouleauxTauxUn" [striped]="true" [animated]="true"
                                               routerLink="/borne/{{topBornesRouleaux._id}}">
                              </ngb-progressbar>
                              </a>
                            </p>
                          </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
