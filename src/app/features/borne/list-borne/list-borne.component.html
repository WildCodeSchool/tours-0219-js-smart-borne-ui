<div class="container-fluid mb-5">

    <app-create-borne></app-create-borne>

    <div class="col-12 m-3">
        <div class="alert alert-danger m-4 text-center"
            *ngIf="bornes &&(bornes | filterBorne: filterNumeroSerie:filterVille:filterBac1:filterBac2:filterTotal).length === 0">
            <span *ngIf="filterNumeroSerie || filterVille || filterBac1 || filterBac2 || filterTotal">Il n y a pas de
                Borne</span>
        </div>
    </div>

    <div class="row">

        <div class="col-xl-12 col-lg-12">
            <div class="mb-4 p-3">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Numero de Serie</th>
                                    <th scope="col">Ville</th>
                                    <th scope="col">Cannette</th>
                                    <th scope="col">Plastique</th>
                                    <th scope="col">Coupon restant</th>
                                    <th scope="col">Date Instalation</th>
                                    <th scope="col">Probl√®me</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Numero serie" [(ngModel)]='filterNumeroSerie'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Ville" [(ngModel)]='filterVille'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Cannette" [(ngModel)]='filterBac1'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Plastique" [(ngModel)]='filterBac2'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Coupon restant" [(ngModel)]='filterTotal'>
                                    </th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <ng-container
                                    *ngFor="let borne of bornes | filterBorne: filterNumeroSerie:filterVille:filterBac1:filterBac2:filterTotal ">
                                    <tr>
                                        <th scope="row">{{borne.numeroSerie}}</th>
                                        <td>{{borne.address.ville}}</td>
                                        <td>
                                            <ngb-progressbar type="success" [value]="[borne.cannette.utilise]"
                                                [striped]="true" [animated]="true"><i> {{borne.cannette.utilise}}% </i>
                                            </ngb-progressbar>
                                        </td>
                                        <td>
                                            <ngb-progressbar type="success" [value]="[borne.plastique.utilise]"
                                                [striped]="true" [animated]="true"><i> {{borne.plastique.utilise}} %</i>
                                            </ngb-progressbar>
                                        </td>
                                        <td>
                                            <ngb-progressbar type="success" [value]="[borne.coupon.restant]"
                                                [striped]="true" [animated]="true"><i> {{borne.coupon.restant}} %</i>
                                            </ngb-progressbar>
                                        </td>
                                        <td>
                                            {{borne.dateInstallation| date:'d/M/y'}}
                                        </td>
                                        <td *ngIf="borne.problemesTechniques == false; else elseBlock"><i
                                                class="fas fa-check colorValidate"></i></td>
                                        <ng-template #elseBlock>
                                            <td><i class="fas fa-times colorError"></i></td>
                                        </ng-template>
                                        <td>
                                            <button type="button" [routerLink]="['/borne', borne._id ]"
                                                class="btn btn-outline-primary">Detail
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
