<div *ngIf="borne" class="container mt-3 mb-4">

  <h1>Borne detail {{borne.ville}}</h1>

  <div class="row">

    <div class="col-md-6 col-xl-3 mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">{{borne.ville}}</h5>
          <button class="btn btn-info btn-block" [routerLink]="['/borne', borne._id, 'edit']">Editer</button>
        </div>
      </div>
    </div>


  </div>
</div>
