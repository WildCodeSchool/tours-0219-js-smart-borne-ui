<div class="container-fluid mb-5">
  <div class="col-12 m-3">
    <div class="alert alert-danger m-4 text-center"
      *ngIf="clients &&(clients | filterClient: filterId:filterName:filterRaisonSocial:filterCoupon).length === 0">
      <span *ngIf="filterId || filterName || filterRaisonSocial || filterCoupon">Il n y a pas de clients</span>
    </div>
  </div>
  <div class="col-12">
    <h1 class="text-center">Liste des clients</h1>
    <app-create-client (selectClient)="getCreateClient($event)"></app-create-client>
    <form (ngSubmit)="onSubmit()" [formGroup]="queryForm" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search"
        formControlName="query">
      <button class="btn btn-info my-2 my-sm-0" type="submit">Rechercher</button>
    </form>
    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="mb-4 p-3">
          <div class="row">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Raison sociale</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>
                      <input class="mb-3 py-2 form-control float-left" type="search" placeholder="Id"
                        [(ngModel)]='filterId'>
                    </th>
                    <th>
                      <input class="mb-3 py-2 form-control float-left" type="search" placeholder="Nom"
                        [(ngModel)]='filterName'>
                    </th>
                    <th>
                      <input class="mb-3 py-2 form-control float-left" type="search" placeholder="Raison social"
                        [(ngModel)]='filterRaisonSocial'>
                    </th>
                    <th></th>
                  </tr>
                  <ng-container
                    *ngFor="let client of clients | filterClient: filterId:filterName:filterRaisonSocial:filterCoupon">
                    <tr>
                      <th scope="row">{{client._id}}</th>
                      <td>{{client.name}}</td>
                      <td>{{client.raisonSocial}}</td>
                      <td>
                        <button type="button" class="btn btn-info" [routerLink]="['/client', client._id]">DÃ©tails
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
