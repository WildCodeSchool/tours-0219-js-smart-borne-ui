<div class="container-fluid mb-5">

    <app-create-client></app-create-client>

    <div class="col-12 m-3">
        <div class="alert alert-danger m-4 text-center"
            *ngIf="clients &&(clients | filterClient: filterId:filterName:filterRaisonSocial:filterCoupon).length === 0">
            <span *ngIf="filterId || filterName || filterRaisonSocial || filterCoupon">Il n y a pas de clients</span>
        </div>
    </div>
    <div class="col-12">
            <h1 class="text-center">Liste des clients</h1>
        </div>

    <div class="row">

        <div class="col-xl-12 col-lg-12">
            <div class="mb-4 p-3">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Raison sociale</th>
                                    <th scope="col">Coupon Imprimés</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search" placeholder="Id"
                                            [(ngModel)]='filterId'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search" placeholder="Nom"
                                            [(ngModel)]='filterName'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Raison social" [(ngModel)]='filterRaisonSocial'>
                                    </th>
                                    <th>
                                        <input class="mb-3 py-2 form-control float-left" type="search"
                                            placeholder="Coupon Restant" [(ngModel)]='filterCoupon'>
                                    </th>
                                    <th></th>
                                </tr>
                                <ng-container
                                    *ngFor="let client of clients | filterClient: filterId:filterName:filterRaisonSocial:filterCoupon">
                                    <tr>
                                        <th scope="row">{{client._id}}</th>
                                        <td>{{client.name}}</td>
                                        <td>{{client.raisonSocial}}</td>
                                        <td>
                                            <ngb-progressbar [type]="color(calculatePercentage(client.coupon.imprimer, client.coupon.total))" [value]="[calculatePercentage(client.coupon.imprimer, client.coupon.total)]" [striped]="true"
                                                [animated]="true" showValue=true>
                                            </ngb-progressbar>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-primary"
                                                [routerLink]="['/client', client._id]">Détails
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
