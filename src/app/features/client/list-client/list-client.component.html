<div class="container-fluid mb-5">

    <app-create-client></app-create-client>

    <div class="row">

        <div class="col-xl-12 col-lg-12">
            <div class="mb-4 p-3">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Gerant</th>
                                    <th scope='col'>telephone</th>
                                    <th scope="col">Coupon</th>
                                    <th scope="col">Borne</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let client of clients">
                                    <tr>
                                        <th scope="row">{{client._id}}</th>
                                        <td>{{client.name}}</td>
                                        <td> </td>
                                        <td></td>
                                        <td>
                                                <ngb-progressbar type="success" [value]="25" [striped]="true" [animated]="true"><i>25%</i>
                                                </ngb-progressbar>
                                        </td>
                                        <td>Borne</td>
                                        <td>
                                            <button type="button" class="btn btn-outline-primary" [routerLink]="['/client', client._id]">Detail
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
