<div class="container-fluid mb-5">

  <div class="row">

    <div class="col-xl-12 col-lg-12">
      <p>
        <button [routerLink]="['/register']" class="btn btn-outline-success float-right" type="button">
          CrÃ©e un utilisateur
        </button>
      </p>
    </div>

    <div class="col-xl-12 col-lg-12">
      <div class="mb-4 p-3">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let user of users">
                <tr>
                  <th scope="row">{{user._id}}</th>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role}}</td>
                  <td>
                    <button type="button" [routerLink]="['/dashboard/user', user._id , 'edit' ]"
                            class="btn btn-outline-primary">Edit
                    </button>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
